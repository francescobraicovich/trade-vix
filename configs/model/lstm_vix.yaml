model_name: "lstm_vix"
features:
  input_cols: ["IV"]        # use VIX/IV as features
  seq_len: 60
  scaler: "standard"
target:
  column: "RV30"
spec:
  hidden_size: 128
  num_layers: 2
  dropout: 0.3
  bidirectional: true
  output_activation: "none"
opt:
  batch_size: 128
  lr: 1.0e-3
  weight_decay: 1.0e-4
  epochs: 30
  early_stop_patience: 10
  grad_clip_norm: 1.0
  scheduler: { name: "cosine" }

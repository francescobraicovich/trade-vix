model_name: "lstm_rv"
features:
  input_cols: ["RV_backward"]      # use past RV as features (lagged in train_loop)
  seq_len: 60
  scaler: "standard"        # fit on train only
target:
  column: "RV30"            # predict forward RV30
spec:
  hidden_size: 128
  num_layers: 2
  dropout: 0.3
  bidirectional: true
  output_activation: "none"
opt:
  batch_size: 128
  lr: 1.0e-3
  weight_decay: 1.0e-4
  epochs: 30
  early_stop_patience: 10
  grad_clip_norm: 1.0
  scheduler: { name: "cosine" }

experiment_name: "three_baselines"
random_seed: 123

paths:
  data_path: "data/processed/timeseries.pkl"
  artifacts_dir: "artifacts"

splits:
  train_end: "2015-12-31"
  valid_end: "2019-12-31"
  test_end:  "2025-11-18"

horizons: [2, 5, 10, 30]

task:
  target_col: "RV_fwd_{h}"  # Dynamically set per horizon
  ret_col: "RET_SPY"
  iv_col: "IV"

opt:
  device: "auto"   # "cpu" | "cuda" | "auto"
  num_workers: 0

preprocessing:
  log_transform_cols: []  # Dynamically populated per horizon: RV_fwd_{h}, RV_back_{h}, IV
